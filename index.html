            { role: "system", content: personas[currentPartner].prompt },
            ...chatHistory[currentPartner].map(m => {
                let textForAI = m.content; 

                // ç¿»è¯‘è½¬è´¦
                if (m.type === 'transfer') {
                    textForAI = `(ç³»ç»Ÿäº‹ä»¶ï¼šç”¨æˆ·åˆšåˆšå‘ä½ è½¬è´¦äº† Â¥${m.amount}ï¼Œå¤‡æ³¨æ˜¯â€œ${m.note}â€ã€‚è¯·æ ¹æ®äººè®¾åšå‡ºååº”ï¼Œå¦‚æœæ˜¯è´ªè´¢äººè®¾å°±å¼€å¿ƒï¼Œé«˜å†·äººè®¾å°±çŸœæŒã€‚)`;
                }
                
                // ç¿»è¯‘æ‹ä¸€æ‹
                if (m.type === 'poke') {
                    const action = localStorage.getItem('user_poke_text') || "æ‹äº†æ‹";
                    textForAI = `(ç³»ç»Ÿäº‹ä»¶ï¼šç”¨æˆ·åˆšåˆšåŠ¨ä½œï¼š${action}äº†ä½ ã€‚è¯·æ ¹æ®ä½ ä»¬çš„å…³ç³»å’Œæ­¤æ—¶çš„æ°›å›´åšå‡ºååº”ã€‚)`;
                    return { role: 'user', content: textForAI };
                }

                // è¿‡æ»¤æ‰çº¯ç•Œé¢æ˜¾ç¤ºçš„ system_notify
                if (m.role === 'system_notify' && m.type !== 'poke') return null;

                return { role: m.role, content: textForAI };
            }).filter(m => m !== null)
        ];

        // å¥¶å¥¶çœ‹è¿™é‡Œï¼šå¦‚æœæ˜¯å¼€åœºç™½ï¼ˆç©ºè®°å½•ç‚¹å‡»å‘é€ï¼‰ï¼Œç»™AIåŠ ä¸ªæŒ‡ä»¤
        if (isOpening) {
            messagesToSend.push({
                role: "user",
                content: "(ç³»ç»ŸæŒ‡ä»¤ï¼šç”¨æˆ·ç°åœ¨ç‚¹å‡»äº†å¼€å§‹ï¼Œä½†æ²¡æœ‰è¯´è¯ã€‚è¯·ä½ æ ¹æ®ä½ çš„äººè®¾ï¼Œä¸»åŠ¨å‘èµ·ä¸€ä¸ªè¯é¢˜ï¼Œæˆ–è€…å‘ç”¨æˆ·æ‰“æ‹›å‘¼ã€‚)"
            });
        }

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + apiKey },
                body: JSON.stringify({ model: apiModel, messages: messagesToSend, temperature: 0.8 })
            });
            if (!response.ok) throw new Error('API Error');
            const data = await response.json();
            const fullReply = data.choices[0].message.content;

            removeTypingIndicator(); 
            const segments = fullReply.split('\n').filter(s => s.trim() !== '');
            let i = 0;
            function sendNextSegment() {
                if (i < segments.length) {
                    const seg = segments[i];
                    chatHistory[currentPartner].push({ role: 'assistant', content: seg });
                    appendOneMessage({ role: 'assistant', content: seg });
                    i++;
                    setTimeout(sendNextSegment, 350); 
                } else { replyBtn.disabled = false; }
            }
            sendNextSegment();
        } catch (error) {
            removeTypingIndicator();
            chatHistory[currentPartner].push({ role: 'assistant', content: '(è¿æ¥å‡ºé”™...)' });
            renderChat();
            replyBtn.disabled = false;
        }
    }

    // --- æ¸²æŸ“ç›¸å…³ ---
    function appendOneMessage(msg) {
        const box = document.getElementById('chat-box');
        
        // æ‹ä¸€æ‹ç³»ç»Ÿæç¤º
        if (msg.role === 'system_notify') {
            const div = document.createElement('div');
            div.className = 'system-message';
            div.innerText = msg.content;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return;
        }

        const isUser = msg.role === 'user';
        const partner = personas[currentPartner];
        const userCustomAvatar = localStorage.getItem('theme_user_avatar');
        const userAvatar = userCustomAvatar && userCustomAvatar.trim() !== '' ? userCustomAvatar : DEFAULTS.user_avatar;
        const avatarSrc = isUser ? userAvatar : partner.avatar;

        const row = document.createElement('div');
        row.className = `message-row ${isUser ? 'right' : 'left'}`;
        
        const imgHtml = `<img class="chat-avatar" src="${avatarSrc}" ondblclick="avatarDoubleClick()">`;
        let bubbleHtml = '';
        
        if (msg.type === 'transfer') {
            bubbleHtml = `<div class="message-bubble transfer-bubble"><div class="transfer-icon">Â¥</div><div class="transfer-content"><h3>Â¥${msg.amount}</h3><p>${msg.note}</p></div></div>`;
        } else {
            bubbleHtml = `<div class="message-bubble">${msg.content}</div>`;
        }

        row.innerHTML = imgHtml + bubbleHtml;
        box.appendChild(row);
        box.scrollTop = box.scrollHeight;
    }

    function renderChat() {
        const box = document.getElementById('chat-box');
        box.innerHTML = '';
        const history = chatHistory[currentPartner];
        history.forEach(msg => { if(msg.role !== 'system') appendOneMessage(msg); });

    function showTypingIndicator() {

    }

    function renderContactList() {
        const container = document.getElementById('contact-list-container');
        container.innerHTML = '';
        Object.values(personas).forEach(p => {
            const history = chatHistory[p.id];
            let lastMsg = p.statusText;
            if (history.length > 0) {
                for(let i = history.length - 1; i >= 0; i--) {
                    const m = history[i];
                    if(m.role !== 'system' && m.role !== 'system_notify') {
                        lastMsg = m.content;
                        if(m.type === 'transfer') lastMsg = '[è½¬è´¦æ¶ˆæ¯]';
                        else if(lastMsg.length > 15) lastMsg = lastMsg.substring(0, 15) + '...';
                        break;
                    }

            }
            const div = document.createElement('div');
            div.className = 'contact-item';
            div.innerHTML = `<div class="contact-avatar-box"><img src="${p.avatar}" class="avatar"></div><div class="contact-info"><div class="contact-top"><span class="contact-name">${p.name}</span><span class="contact-time">åˆšåˆš</span></div><div class="contact-preview">${lastMsg}</div></div>`;
            div.addEventListener('click', function() { startChat(p.id); });
            container.appendChild(div);
        });
    }
